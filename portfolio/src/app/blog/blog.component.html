<div class="title">
  <h1>Blog Posts</h1>
  <div class="line"></div>
</div>

<owl-carousel-o
  [options]="carouselOptions"
>
  <ng-container *ngFor="let post of posts">
    <ng-template carouselSlide>
      <div class="card" (click)="openPost(post)">
        <img [src]="post.image" alt="{{ post.title }}" class="card-img" />
        <div class="card-content">
          <h3>{{ post.title }}</h3>
          <p>{{ post.summary }}</p>
        </div>
      </div>
    </ng-template>
  </ng-container>
</owl-carousel-o>
