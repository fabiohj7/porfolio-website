<div class="title">
  <h1>Skills</h1>
  <div class="line"></div>
</div>

<div class="skills">
  <button
    class="nav-button prev-button"
    (click)="scrollLeft()"
    *ngIf="isScrollable()"
  >
    ←
  </button>
  <div class="items" #itemsContainer>
    <div class="item" *ngFor="let skill of skills">
      <div class="image-container">
        <img [src]="skill.image" [alt]="skill.alt" />
      </div>
      <div class="phrase">
        <h2>{{ skill.header }}</h2>
        {{ skill.description }}
      </div>
    </div>
  </div>

  <button
    class="nav-button next-button"
    (click)="scrollRight()"
    *ngIf="isScrollable()"
  >
    →
  </button>
</div>

<!-- Photo collage -->
<div class="title">
  <h1>Awards</h1>
  <div class="line"></div>
</div>
<div class="image-collage">
  <div class="image-wrapper" *ngFor="let item of images">
    <img [src]="item.src" [alt]="item.alt" class="collage-image" />
    <div class="hover-overlay">
      <p>{{ item.info }}</p>
    </div>
  </div>
</div>
