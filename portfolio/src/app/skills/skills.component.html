<div class="skills">
  <button
    class="nav-button prev-button"
    (click)="scrollLeft()"
    *ngIf="isScrollable()"
  >
    ←
  </button>
  <div class="items" #itemsContainer>
    <div class="item" *ngFor="let skill of skills">
      <div class="image-container">
        <img [src]="skill.image" [alt]="skill.alt" />
      </div>
      <div class="phrase">
        <h2>{{ skill.header }}</h2>
        {{ skill.description }}
      </div>
    </div>
  </div>

  <button
    class="nav-button next-button"
    (click)="scrollRight()"
    *ngIf="isScrollable()"
  >
    →
  </button>
</div>
